
<form novalidate (ngSubmit)="registrarBlog()" [formGroup]="blogForm">
    <mat-card>
      <mat-toolbar #toolBar>
        <mat-toolbar-row>
          <span class="view-card-title"> Nueva entrada al blog</span>
          <span class="title-spacer"></span>
          <mat-card-actions>
            <button mat-mini-fab class="primary" [ngClass]="{'activado' : blogForm.valid, 'desactivado': !blogForm.valid  }" type="submit" [disabled]='!blogForm.valid || procesando'>
              <mat-icon>save</mat-icon>
            </button>
            <button mat-mini-fab color="warn" #cancelar [routerLink]="['/blog']" [disabled]='procesando'>
              <mat-icon>cancel</mat-icon>
            </button>
          </mat-card-actions>
        </mat-toolbar-row>
      </mat-toolbar>
  
      <mat-card-content #card>
        <div class="form-card">
          <mat-grid-list cols="12" rowHeight="120px">
            <br>
            <mat-grid-tile [colspan]="12">
                <mat-form-field class="form-field" appearance="outline">
                    <mat-label>Contenido</mat-label>
                    <textarea matInput id="contenido" formControlName="contenido" [(ngModel)]="Blog.contenido" cols="30" rows="4" maxlength="500"></textarea>
                </mat-form-field>
            </mat-grid-tile>

          </mat-grid-list>
        </div>  
      </mat-card-content>
  
      <div *ngIf="procesando" fxLayout="row" fxLayoutAlign="center center">
        <mat-spinner [diameter]="70" class="spinner"></mat-spinner>
      </div>
  
    </mat-card>
  </form>
