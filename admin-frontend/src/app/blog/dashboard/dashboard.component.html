

<div fxLayout="row">
    <div fxFlex="100">
           <mat-card class='light'>
            <mat-tab-group mat-stretch-tabs color="accent">
                <mat-tab>
                    <ng-template mat-tab-label>
                        <span id="titulo">{{usuario_blog?.departamento.nombre}}</span>
                    </ng-template>
                    <br>
                    
                    <div class="example-container mat-elevation-z8">
                        <br>
                        <div *ngIf="permisos==0" fxLayout="row" fxLayoutAlign="end center">
                            <button mat-raised-button color="primary" [routerLink]="['/blog/registrar']">Crear nueva entrada</button>
                        </div>
                        
                        <div *ngIf="blogs.length==0">
                            <br>
                            <h2>No hay entradas del blog</h2>
                        </div>

                        <div fxLayout="row" *ngFor="let blog of blogs; let i = index;">

                            <mat-card id="tarjeta" fxFlexOffset="2.5" fxFlex="95">
                    
                                <mat-card-header id="cabecera">
                                    <div id="icono-tarjeta" mat-card-avatar >
                                        <mat-icon>person_pin</mat-icon>
                                    </div>

                                    <div id="contenido" class="sangria" fxLayout="row" fxLayoutAlign="space-between">
                                        <span class="tipo_evento">{{blog.email}}</span>
                                        <span> {{blog.fecha | date:'dd/MM/yyyy h:mm a'}}</span>
                                    </div>
                                </mat-card-header>
                    
                                <mat-divider></mat-divider>
                    
                                <mat-card-header>
                                    <mat-card-title class="sangria">Contenido: </mat-card-title>
                                    <mat-card-subtitle>{{blog.contenido}}</mat-card-subtitle>
                                </mat-card-header>
                    
                            
                                <mat-card-header>
                                    <mat-card-subtitle></mat-card-subtitle>
                                    <mat-card-subtitle class="sangria"></mat-card-subtitle>
                                </mat-card-header>
                            </mat-card>
                        </div>
                    </div>
                </mat-tab>
            </mat-tab-group>
        </mat-card>
    </div>
</div>
