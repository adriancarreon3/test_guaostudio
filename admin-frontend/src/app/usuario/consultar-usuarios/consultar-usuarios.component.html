
    <mat-card class='light card-principal'>
        <mat-card-header>
          <mat-card-title class="view-card-title">
            <h1 class="titulo">Usuarios</h1>
          </mat-card-title>
        </mat-card-header>
        <mat-toolbar class="primary">
          <mat-toolbar-row>
            <button matTooltip="Registrar usuario" mat-mini-fab class="btn-add" [routerLink]="['/usuarios/registrar']">
              <mat-icon>add</mat-icon>
            </button>
  
            <button mat-mini-fab class="btn-refresh" (click)="getUsuarios()">
              <mat-icon>refresh</mat-icon>
            </button>
    
            <mat-form-field appearance="standard" class="search-form-fileld">
              <mat-label>Filtrar</mat-label>
              <input matInput (keyup)="applyFilter($event.target.value)">
            </mat-form-field>
          </mat-toolbar-row>
        </mat-toolbar>
        
        <div class="example-container mat-elevation-z8">
          <div  class="example-container2">
            <mat-table #table [dataSource]="dataSource" matSort>
      
              <ng-container matColumnDef="email">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
                <mat-cell *matCellDef="let usuario"> {{usuario.email}} </mat-cell>
              </ng-container>

              <ng-container matColumnDef="departamento">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Departamento </mat-header-cell>
                <mat-cell *matCellDef="let usuario"> {{usuario.departamento.nombre}} </mat-cell>
              </ng-container>
              
              <ng-container matColumnDef="rol">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Rol </mat-header-cell>
                <mat-cell *matCellDef="let usuario"> {{usuario.rol.nombre}} </mat-cell>
              </ng-container>

              <ng-container matColumnDef="acciones">
                <mat-header-cell *matHeaderCellDef class="justificado">
                </mat-header-cell>
                <mat-cell *matCellDef="let usuario" class="justificado" (click)="$event.stopPropagation()">
                  <button class="btnEliminar" matTooltip="Eliminar" mat-mini-fab (click)="eliminarUsuario(usuario.id_usuario)">
                    <mat-icon>delete_forever</mat-icon>
                  </button>
                </mat-cell>
              </ng-container>

              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns;" class="row"></mat-row>
            </mat-table>
          </div>

          <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[10,25]"></mat-paginator>
        </div>
      </mat-card>
